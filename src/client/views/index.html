<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>SENTIENT ANALYZER</title>
    </head>

    <body>

        <header>
            <div  id ="logo" class="">
                <img src="http://justetos.com/wp-content/uploads/2018/02/NLP-Logo-2016-002.png" alt="not found" height="100" width="100"/>
            </div>
        </header>

        <main>
            <section>
                <h2>Enter URL of the article here </h2>
                <form class="" onsubmit="return User.submitevent(event)">
                    <input id="url_area"  class="input" type="text" name="input"   placeholder="URL">
                    <button id="submit01" class="input" type="submit"  value="submit" onclick="return User.submitevent(event)" onsubmit="return User.submitevent(event)">Submit</button>
                    <div id="failed"></div>
                </form>
            </section>

            <section class="result">  
                <h2 id="form_res">Form Results:</h2>
                <div  id="score" class="results"></div>
                <div  id="agreement" class="results"></div>
                <div  id="subject" class="results"></div>
                <div  id="confidence" class="results"></div>
                <div  id="irony" class="results"></div>
                <div  id='date' class="results"></div>
                
            </section>
        </main>

        <footer>
            <p> 
                 <ul class="social">
                     <li><img src="https://cdn3.iconfinder.com/data/icons/capsocial-round/500/facebook-512.png" alt="not found" width="20" height="20"/></li>
                     <li><img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/twitter_circle-512.png" alt="not found" width="20" height="20"/> </li>
                     <li><img src="https://cdn3.iconfinder.com/data/icons/capsocial-round/500/linkedin-512.png" alt="not found" width="20" height="20"/> </li>
                 </ul> 
            
             <div >&copy; Udacity</div>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>
    </body>
</html>
